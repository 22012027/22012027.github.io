        <h1>CONTACT ME</h1>

        <div class="flex-column flex-center">
            <div class="contact-email">
                <form id="emailForm" action="mailto:janling77@gmail.com" class="flex-column email-form">
                    <label for="name">Name: </label>
                    <br/>    
                    <input id="name" type="text" name="name" class="text-medium input-half" required placeholder="enter your name" autofocus />
                    <br/>
                    <label for="name">Email: </label>
                    <br/>
                    <input id="email" type="email" name="email" class="text-medium input-half" required placeholder="enter your email"/>
                    <br/>
                    <label for="name">Message: </label>
                    <br/>
                    <textarea id="message" name="message" rows="5" class="text-medium input-full" required placeholder="enter your message"></textarea>
                    <br/>
                    <button type="submit" class="input-small text-medium submit-button">Submit</button>
                </form>
            </div>
        </div>
